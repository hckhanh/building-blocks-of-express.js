<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Building Block</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body style="margin-left: 20px;">

	<h1>Add New Block</h1>
	<div>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="blockName" class="col-sm-2 control-label">Email address</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="blockName" placeholder="Name" name="name">
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="description" placeholder="Description" name="description">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Add New Block</button>
				</div>
			</div>
		</form>
	</div>

	<h1>Blocks</h1>
	<ul class="block-list"></ul>

	<script src="js/jquery.js"></script>
	<script src="js/client.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
